{% extends 'base.html'%}

{% block content%}

<div class="col-md-6 offset-md-3">
<form method="POST" >
     {% csrf_token %}
    
    {% if form.errors %}
       <div class="alert alert-warning alert-dismissable" role="alert">
          <button class="close" data-dismiss="alert">
                  <small><sup>X</sup></small>
            </button>
          <p> You Form Has Errors......</p>
         
         {% for field in form %}
             {% if field.errors %}
                 {{field.errors}}
             {% endif %}
         {% endfor %}
       
    </div>

    {% endif %}

    {{form.as_p}}

    <input type="submit" value="Register" class="btn btn-primary">
Already have accoun't? <a href="{% url 'login' %}"> Login instead</a>
</form>
</div>

{% endblock content %}
